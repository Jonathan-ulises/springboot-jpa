spring.application.name=springboot-jpa

spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Muestra todos los scripts de comandos sql en el log
spring.jpa.show-sql=true
# automaticamente genera el esquema (estructura) de base de datos
# Configuracion para modo desarrollo, nunca en modo produccion
# spring.jpa.hibernate.ddl-auto=create

# Actualiza la estructura si es modificada, no los datos
# Configuracion para desarrollo, no recomendable en produccion
spring.jpa.hibernate.ddl-auto=update
